								<input id="userInfoTel" type="text" name="" maxlength="11" value="${user.tel}"/>

							</p>

								<label>公司地址:</label>
								<input id="userInfoCpyAddre" class="rt" type="text" name="" style="width: 300px;" value="${user.companyAddr}"/>

							</p>
							<p class="linkman">
								<label>公司联系人:</label>
								<input id="userInfoCpyContacts" type="text" name="" value="${user.contactsName}"/>

									<option value="">先生</option>
									<option value="">女士</option>

								<a href="#"></a>
							</p>

							</p>
